name: Build Python Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable for Linux
      run: |
        pyinstaller --onefile pyside2_openusd.py

    - name: Upload Linux executable
      uses: actions/upload-artifact@v2
      with:
        name: pyside2_openusd-linux
        path: dist/pyside2_openusd

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable for Windows
      run: |
        pyinstaller --onefile pyside2_openusd.py

    - name: Upload Windows executable
      uses: actions/upload-artifact@v2
      with:
        name: pyside2_openusd-windows
        path: dist/pyside2_openusd.exe

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable for macOS
      run: |
        pyinstaller --onefile pyside2_openusd.py

    - name: Upload macOS executable
      uses: actions/upload-artifact@v2
      with:
        name: pyside2_openusd-macos
        path: dist/pyside2_openusd
